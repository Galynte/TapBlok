name: Build & Release Signed APK + AAB
permissions:
  contents: write  # This grants write access for releases, tags, and asset uploads

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Numeric tags like 1.0.6, 2.3.0 etc.
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Needed for changelog / previous tag comparison

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # === BUILD SIGNED APK ===
      - name: Build unsigned release APK
        run: ./gradlew assembleRelease

      - name: Sign APK with production key
        id: sign_apk
        uses: kevin-david/zipalign-sign-android-release@v2
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.SIGNING_ALIAS }}
          keyStorePassword: ${{ secrets.SIGNING_STORE_PASSWORD }}
          keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
          zipAlign: true
        env:
          BUILD_TOOLS_VERSION: "36.0.0"

      - name: Rename signed APK
        run: |
          cd app/build/outputs/apk/release
          SIGNED_FILE="app-release-unsigned-signed.apk"

          if [[ ! -f "$SIGNED_FILE" ]]; then
            echo "ERROR: Expected signed file $SIGNED_FILE not found!"
            ls -la
            exit 1
          fi

          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            NEW_NAME="TapBlok-${TAG}.apk"
          else
            NEW_NAME="TapBlok-latest.apk"
          fi

          mv "$SIGNED_FILE" "$NEW_NAME"
          echo "Successfully renamed APK to $NEW_NAME"

      - name: Upload signed APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: TapBlok-apk
          path: app/build/outputs/apk/release/TapBlok-*.apk

      # === BUILD SIGNED AAB ===
      - name: Decode signing keystore
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > app/upload-keystore.jks

      - name: Build signed Release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.SIGNING_ALIAS }}
          KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/upload-keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Rename signed AAB
        run: |
          cd app/build/outputs/bundle/release
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            NEW_NAME="TapBlok-${TAG}.aab"
          else
            NEW_NAME="TapBlok-latest.aab"
          fi
          mv app-release.aab "$NEW_NAME" || { echo "AAB rename failed"; exit 1; }
          echo "Successfully renamed AAB to $NEW_NAME"

      - name: Upload signed AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: TapBlok-aab
          path: app/build/outputs/bundle/release/TapBlok-*.aab

      # === GENERATE & PUBLISH RELEASE WITH RICH NOTES (only on tag push) ===
      - name: Generate & Publish Release with Notes
        if: startsWith(github.ref, 'refs/tags/')
        id: release_drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml     # Your config file
          publish: true                        # Immediately publish (no draft)
          name: "TapBlok ${{ github.ref_name }} ðŸš€"
          tag: ${{ github.ref_name }}
          version: ${{ github.ref_name }}      # Override calculated version with the tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK + AAB to the Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}

          APK_FILE=$(find app/build/outputs/apk/release -name "TapBlok-*.apk" | head -n1)
          AAB_FILE=$(find app/build/outputs/bundle/release -name "TapBlok-*.aab" | head -n1)

          if [[ -z "$APK_FILE" || -z "$AAB_FILE" ]]; then
            echo "ERROR: Artifact not found!"
            exit 1
          fi

          echo "Uploading to release $TAG"
          echo "APK: $APK_FILE"
          echo "AAB: $AAB_FILE"

          # In case release-drafter created it, we can safely upload (clobber if exists)
          gh release upload "$TAG" "$APK_FILE" --clobber
          gh release upload "$TAG" "$AAB_FILE#Google Play Bundle" --clobber

          # Optional: Ensure it's not draft (should already be published)
          gh release edit "$TAG" --draft=false