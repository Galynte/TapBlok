name: Build Signed APK/AAB + Semantic Release

on:
  push:
    branches:
      - main
    # Optional: also trigger on tags if you want to force rebuilds, but semantic-release will handle tagging
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write          # for creating tags + editing releases
  issues: write            # optional: for commenting on issues/PRs
  pull-requests: write     # optional: same

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.determine-tag.outputs.tag }}
      apk: ${{ steps.rename-apk.outputs.apk }}
      aab: ${{ steps.rename-aab.outputs.aab }}

    steps:
      - name: Checkout code (full history needed later)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build & Sign APK
      - name: Build unsigned release APK
        run: ./gradlew assembleRelease

      - name: Sign APK
        uses: kevin-david/zipalign-sign-android-release@v2
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.SIGNING_ALIAS }}
          keyStorePassword: ${{ secrets.SIGNING_STORE_PASSWORD }}
          keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
          zipAlign: true
        env:
          BUILD_TOOLS_VERSION: "36.0.0"

      - name: Rename signed APK using tag/branch
        id: rename-apk
        run: |
          cd app/build/outputs/apk/release
          BASE_NAME="TapBlok"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="latest"
          fi
          APK_NAME="${BASE_NAME}-${TAG}.apk"
          
          if [[ -f "app-release-unsigned-signed.apk" ]]; then
            mv "app-release-unsigned-signed.apk" "$APK_NAME"
          elif [[ -f "app-release.apk" ]]; then
            mv "app-release.apk" "$APK_NAME"
          else
            echo "APK not found!" && exit 1
          fi
          echo "apk=$APK_NAME" >> $GITHUB_OUTPUT
          echo "Full path: app/build/outputs/apk/release/$APK_NAME"

      # Build & Sign AAB
      - name: Prepare keystore for AAB
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 -d > app/upload-keystore.jks

      - name: Build signed Release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.SIGNING_ALIAS }}
          KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/upload-keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Rename signed AAB using tag/branch
        id: rename-aab
        run: |
          cd app/build/outputs/bundle/release
          BASE_NAME="TapBlok"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="latest"
          fi
          AAB_NAME="${BASE_NAME}-${TAG}.aab"
          mv app-release.aab "$AAB_NAME" || { echo "AAB not found!"; exit 1; }
          echo "aab=$AAB_NAME" >> $GITHUB_OUTPUT

      - name: Determine tag for release
        id: determine-tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=" >> $GITHUB_OUTPUT  # empty = no release yet
          fi

  semantic-release:
    needs: build
    if: github.ref == 'refs/heads/main'   # only run on main â†’ creates tag + release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: ^24 || ^25   # safe range for 2026

      # Upload artifacts **only** if semantic-release created/published a new release (i.e. new tag)
      - name: Download built artifacts if release created
        if: steps.semantic.outputs.new-release-published == 'true'
        uses: actions/download-artifact@v4
        with:
          name: artifacts  # optional: if you want to upload artifacts separately earlier
          path: dist/

      - name: Attach APK & AAB to the new GitHub Release
        if: steps.semantic.outputs.new-release-published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # semantic-release created the tag â†’ use the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0)
          
          gh release upload "$LATEST_TAG" \
            "app/build/outputs/apk/release/TapBlok-${LATEST_TAG}.apk" \
            "app/build/outputs/bundle/release/TapBlok-${LATEST_TAG}.aab#Google Play Bundle" \
            --clobber

          echo "Assets uploaded to release $LATEST_TAG ðŸŽ‰"