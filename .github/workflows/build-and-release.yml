name: Build & Release Signed APK + AAB

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:

  # ---------------------------------------------------------
  # 1. UPDATE RELEASE DRAFT (runs on PR merge or push to main)
  # ---------------------------------------------------------
  update_release_draft:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Update Release Draft
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------
  # 2. BUILD + SIGN + PUBLISH (runs only on tag)
  # ---------------------------------------------------------
  build_and_publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # === BUILD SIGNED APK ===
      - name: Build unsigned release APK
        run: ./gradlew assembleRelease

      - name: Sign APK with production key
        id: sign_apk
        uses: kevin-david/zipalign-sign-android-release@v2
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.SIGNING_ALIAS }}
          keyStorePassword: ${{ secrets.SIGNING_STORE_PASSWORD }}
          keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
          zipAlign: true
        env:
          BUILD_TOOLS_VERSION: "36.0.0"

      - name: Rename signed APK
        run: |
          cd app/build/outputs/apk/release
          SIGNED_FILE="app-release-unsigned-signed.apk"

          if [[ ! -f "$SIGNED_FILE" ]]; then
            echo "ERROR: Expected signed file $SIGNED_FILE not found!"
            ls -la
            exit 1
          fi

          TAG=${GITHUB_REF#refs/tags/}
          NEW_NAME="TapBlok-${TAG}.apk"

          mv "$SIGNED_FILE" "$NEW_NAME"
          echo "Renamed APK to $NEW_NAME"

      - name: Upload signed APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: TapBlok-apk
          path: app/build/outputs/apk/release/TapBlok-*.apk

      # === BUILD SIGNED AAB ===
      - name: Decode signing keystore
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > app/upload-keystore.jks

      - name: Build signed Release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.SIGNING_ALIAS }}
          KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/upload-keystore.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Rename signed AAB
        run: |
          cd app/build/outputs/bundle/release
          TAG=${GITHUB_REF#refs/tags/}
          NEW_NAME="TapBlok-${TAG}.aab"
          mv app-release.aab "$NEW_NAME"
          echo "Renamed AAB to $NEW_NAME"

      - name: Upload signed AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: TapBlok-aab
          path: app/build/outputs/bundle/release/TapBlok-*.aab

      # === PUBLISH THE DRAFT RELEASE ===
      - name: Publish Release + Upload Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}

          APK_FILE=$(find app/build/outputs/apk/release -name "TapBlok-${TAG}.apk")
          AAB_FILE=$(find app/build/outputs/bundle/release -name "TapBlok-${TAG}.aab")

          echo "Publishing release for tag $TAG"
          echo "APK: $APK_FILE"
          echo "AAB: $AAB_FILE"

          # Publish the draft created by Release Drafter
          gh release edit "$TAG" --draft=false

          # Upload assets
          gh release upload "$TAG" "$APK_FILE" --clobber
          gh release upload "$TAG" "$AAB_FILE#Google Play Bundle" --clobber