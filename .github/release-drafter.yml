name-template: "TapBlok $RESOLVED_VERSION ğŸš€"
tag-template: "$RESOLVED_VERSION"

# Tell release-drafter how to bump versions
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'feat'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'dependencies'
  default: patch

categories:
  - title: "âœ¨ New Features"
    labels:
      - "feat"
      - "feature"
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
      - "bug"
      - "bugfix"
  - title: "ğŸ“¦ Dependencies"
    labels:
      - "dependencies"
      - "chore(deps)"
  - title: "ğŸ”§ Maintenance"
    labels:
      - "chore"
  - title: "ğŸ“ Documentation"
    labels:
      - "docs"

# Exclude certain PRs from appearing in changelog
exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'

# Don't include contributors with certain labels
exclude-contributors:
  - 'dependabot'

template: |
  ## ğŸ‰ What's Changed
  
  $CHANGES

  ## ğŸ“¥ Installation
  
  Download the APK below and install it on your Android device, or use the AAB for Google Play distribution.
  
  ---
  
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
  
  Thanks to all contributors! ğŸ™

autolabeler:
  - label: 'feat'
    branch:
      - '/^feat(ure)?[/-].+/'
    title:
      - '/^feat(\(.+\))?:/i'
  - label: 'fix'
    branch:
      - '/^fix[/-].+/'
    title:
      - '/^fix(\(.+\))?:/i'
  - label: 'chore'
    branch:
      - '/^chore[/-].+/'
    title:
      - '/^chore(\(.+\))?:/i'
  - label: 'docs'
    files:
      - '*.md'
    title:
      - '/^docs(\(.+\))?:/i'